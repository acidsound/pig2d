<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <title>sprite frame animation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="libs/pig2d/css/core.css" />

    <!--제이쿼리가 종속성 관계에서 가장 높은 위치이다 그래서 맨먼저 쓴다-->
    <script src="libs/jquery.js"></script>

    <!--백본은 제이쿼리 다음에 포함시키는것이 건강에 이롭다 -->
    <script src="libs/backbone/underscore.js"></script>
    <script src="libs/backbone/json2.js"></script>
    <script src="libs/backbone/backbone.js"></script>


    <!--pig2d 엔진은 제이쿼리와 백본에 종속적이므로 맨 나중에 쓴다-->
    <script src="libs/pig2d/js/core.js"></script>
    <script src="libs/gl-matrix.js"></script>
    <script src="libs/pig2d/js/node2d.js"></script>

    <script>


        $(function() {

            var sprite = {
                frames : [
                    [{ x:3,y:88,width:78,height:127,centerOffset: {x:-34,y:-69}}],
                    [{ x:78,y:83,width:78,height:127,centerOffset: {x:-38,y:-63}}],
                    [{ x:155,y:85,width:85,height:120,centerOffset: {x:-24,y:-70}}],
                    [{ x:245,y:84,width:89,height:120,centerOffset: {x:-22,y:-78}}]
                ]
            }

            console.log(sprite);

            var rootNode = new Pig2d.node(
                    {
                        el : $('<div></div>'),
                        model : new Pig2d.model(),
                        name : 'sceneroot'
                    }
            );
            rootNode.show(true).get('model').setPosition(0,0);
            $('.pig2d-fullscreen').append(rootNode.get('el'));

            //노드생성
            var node = new Pig2d.node(
                    {
                        el : $('.pig2d-templet .pig2d-sprite-templ ').clone(),
                        model : new Pig2d.SpriteModel( {

                                    data :{
                                        frames : [
                                            {
                                                sheet:sprite.frames[0]
                                            },
                                            {
                                                sheet:sprite.frames[1]
                                            },
                                            {
                                                sheet:sprite.frames[2]
                                            },
                                            {
                                                sheet:sprite.frames[3]
                                            }

                                        ]
                                    }

                                }
                        )
                    }
            );

            node.show(true).get('model').setPosition(100,150);
            node.setMatrial({
                texture : './res/mai.png'
            });

            rootNode.add(node);

            rootNode.update(true);

            setInterval(function() {
                node.attributes.model.attributes.currentFrame += 1;
                node.attributes.model.attributes.currentFrame %= 4;

                rootNode.update(true);

            },500);

            function callbackControl(movementX,movementY) {
                node.get('model').rotate(movementX);

                node.get('model').translate(movementY,new gbox3d.core.Vect2d(0,1));

                rootNode.update(true);
            }


            //이벤트처리
            document.addEventListener( 'mousedown', onDocumentMouseDown, false );
            document.addEventListener( 'touchstart', onDocumentTouchStart, false );
            document.addEventListener( 'touchmove', onDocumentTouchMove, false );


            function onDocumentMouseDown( event ) {

                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );

            }

            function onDocumentMouseMove( event ) {

                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                callbackControl(movementX,-movementY);

            }

            function onDocumentMouseUp( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove );
                document.removeEventListener( 'mouseup', onDocumentMouseUp );





            }

            //터치 디바이스
            var touchX,  touchY;

            function onDocumentTouchStart( event ) {

                event.preventDefault();

                var touch = event.touches[ 0 ];

                touchX = touch.screenX;
                touchY = touch.screenY;

            }

            function onDocumentTouchMove( event ) {

                event.preventDefault();

                var touch = event.touches[ 0 ];

                var movementX =  (touchX - touch.screenX);
                var movementY =  (touchY - touch.screenY);
                touchX = touch.screenX;
                touchY = touch.screenY;

                callbackControl(movementX,movementY);
            }

        });


    </script>


</head>

<body>

<div class="pig2d-fullscreen" >
</div>


<div class='pig2d-templet' style="visibility: hidden">

    <div class='pig2d-sprite-templ'
         style="
         width: 100px;
         height: 100px;"
            >
    </div>

</div>

</body>
</html>
