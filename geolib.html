<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <title>  </title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="libs/pig2d/css/core.css" />

    <!--제이쿼리가 종속성 관계에서 가장 높은 위치이다 그래서 맨먼저 쓴다-->
    <script src="libs/jquery.js"></script>

    <!--백본은 제이쿼리 다음에 포함시키는것이 건강에 이롭다 -->
    <script src="libs/backbone/underscore.js"></script>
    <script src="libs/backbone/json2.js"></script>
    <script src="libs/backbone/backbone.js"></script>


    <!--pig2d 엔진은 제이쿼리와 백본에 종속적이므로 맨 나중에 쓴다-->
    <script src="libs/gl-matrix.js"></script>
    <script src="libs/pig2d/js/core.js"></script>
    <script src="libs/pig2d/js/node2d.js"></script>

    <script>


        $(function() {

            var rootNode = new Pig2d.node(
                    {
                        el : $('<div></div>'),
                        model : new Pig2d.model(),
                        name : 'sceneroot'
                    }
            );
            rootNode.get('model').setPosition(0,0);
            $('.pig2d-fullscreen').append(rootNode.get('el'));
            rootNode.show(true);


            //써클노드 만들기
            var circle_node = new Pig2d.node(
                    {
                        el : $('.pig2d-templet .pig2d-templ-circle').clone(),
                        model : new Pig2d.model(),
                        name : 'circle'
                    }
            );
            circle_node.show(true).get('model').setPosition(100,200);
            rootNode.add(circle_node);


            //십자선 표식
            var cross_node = new Pig2d.node(
                    {
                        el : $('.pig2d-templet .pig2d-templ-cross').clone(),
                        model : new Pig2d.model(),
                        name : 'cross'
                    }
            );
            cross_node.show(true).get('model').setPosition(100,100);
            rootNode.add(cross_node);

            //노드생성
            var node = new Pig2d.node(
                    {
                        el : $('.pig2d-templet .pig2d-templ-bone').clone(),
                        model : new Pig2d.model(),
                        name : 'bone'
                    }
            );
            node.show(true).get('model').setPosition(0,0);


            rootNode.add(node,cross_node);
            rootNode.update(true);


            //이벤트처리
            document.addEventListener( 'mousedown', onDocumentMouseDown, false );

            function onDocumentMouseDown( event ) {

                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );

            }

            function onDocumentMouseMove( event ) {

                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                cross_node.get('model').rotate(movementX);

                rootNode.update(true);

            }

            function onDocumentMouseUp( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove );
                document.removeEventListener( 'mouseup', onDocumentMouseUp );

            }

        });

    </script>

</head>

<body>


<div class="pig2d-fullscreen" >
</div>

<div class='pig2d-templet' style="visibility: hidden">


    <div class="pig2d-templ-bone"
         style="
    position: absolute;
    /*background-color: blue;*/
    width:100px;
    height: 6px;
    -webkit-transform :translate(0px,0px)">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;
         -webkit-transform :translate(0px,-3px);"
                >
            <polygon points="0,0 100,3 0,6"
                     style="fill:red;"/>
        </svg>
    </div>

    <div class="pig2d-templ-cross"

        style="
            position: absolute;
            width:32px;
            height:32px;
            -webkit-transform-origin:0% 0%;
            -webkit-transform :translate(100px,100px)"
            >

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;

         -webkit-transform :translate(-16px,-16px);"
                >
            <line x1="16" y1="0" x2="16" y2="32"
                  style="stroke:rgb(0,0,0);stroke-width:1"/>
            <line x1="0" y1="16" x2="32" y2="16"
                  style="stroke:rgb(0,0,0);stroke-width:1"/>
        </svg>

    </div>

    <div class="pig2d-templ-circle"

         style="
            position: absolute;
            width:32px;
            height:32px;
            -webkit-transform-origin:0% 0%;
            -webkit-transform :translate(100px,100px)"
            >

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;

         -webkit-transform :translate(-16px,-16px);"
                >
            <circle cx="16" cy="16" r="15" stroke="black"
                    stroke-width="1" fill="none" />

        </svg>

    </div>

    <div class='pig2d-sprite-templ'
         style="
         width: 100px;
         height: 100px;"
            >
    </div>

</div>


</body>
</html>
