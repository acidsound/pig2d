<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <title>sprite frame animation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="libs/pig2d/css/core.css" />

    <!--제이쿼리가 종속성 관계에서 가장 높은 위치이다 그래서 맨먼저 쓴다-->
    <script src="libs/jquery.js"></script>

    <!--백본은 제이쿼리 다음에 포함시키는것이 건강에 이롭다 -->
    <script src="libs/backbone/underscore.js"></script>
    <script src="libs/backbone/json2.js"></script>
    <script src="libs/backbone/backbone.js"></script>


    <!--pig2d 엔진은 제이쿼리와 백본에 종속적이므로 맨 나중에 쓴다-->
    <script src='libs/gl-matrix.js'></script>
    <script src="libs/pig2d/js/core.js"></script>
    <script src="libs/pig2d/js/node2d.js"></script>

    <script>


        $(function() {

            //var nodes = [];
            var rootNode;

            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: 'res/skeleton.json',
                success: function(data, textStatus, jqXHR) {

                    //console.log(data);

                    rootNode = new Pig2d.node(
                            {
                                el : $('<div></div>'),
                                model : new Pig2d.model(),
                                name : 'sceneroot'
                            }
                    );
                    rootNode.get('model').setPosition(300,50);
                    $('.pig2d-fullscreen').append(rootNode.get('el'));
                    rootNode.show(true);


                    var x, y,rot;
                    var bone,animation;

                    for(var index in data.bones)
                    {
                        bone = data.bones[index];
                        animation = data.animations.animation.bones[bone.name];
                        //console.log(animation);


                        if(bone.x !=undefined) {
                            x = bone.x;
                        }
                        else
                        {
                            x = 0;
                        }

                        if(bone.y !=undefined) {
                            y = bone.y;
                        }
                        else
                        {
                            y = 0;
                        }

                        if(bone.rotation != undefined) {
                            rot = bone.rotation;
                        }
                        else {
                            rot = 0;
                        }



                        console.log(x + ',' + y);


                        if(bone.parent == undefined) {

                            //스켈레톤  만들기
                            var node = new Pig2d.node(
                                    {
                                        el : $('.pig2d-templet .pig2d-templ-cross').clone().append(
                                                $('<p></p>').text(bone.name).css('position','absolute')
                                        ),
                                        model : new Pig2d.model(),
                                        name : bone.name
                                    }
                            );
                            node.show(true).get('model').setPosition(x,y).setRotation(rot);
                            rootNode.add(node);

                        }
                        else {
                            //본 만들기
                            var node = new Pig2d.node(
                                    {
                                        el : $('.pig2d-templet .pig2d-templ-cross').clone().append(
                                                $('<p></p>').text(bone.name).css('position','absolute')
                                        ),
                                        model : new Pig2d.model(),
                                        name : bone.name,
                                        animation : animation
                                    }
                            );
                            rootNode.add(node,rootNode.findByName(bone.parent));
                            node.get('model').setPosition(x,y).setRotation(rot);
                            node.show(true);

                            var bone_node = new Pig2d.node(
                                    {
                                        el : $('.pig2d-templet .pig2d-templ-bone').clone(),
                                        model : new Pig2d.model(),
                                        name : bone.name
                                    }
                            );
                            node.add(bone_node.show(true));



                        }

                    }


                    //that.initElement($(data)[0]);

                },
                complete: function(jqXHR, textStatus) {



                    console.log(rootNode);
                    rootNode.get('model').setRotation(180);
                    rootNode.update(true);



//                    //게임루프
//                    (function gameloop() {
//                        //재호출을 위한 부분...
//                        requestAnimationFrame(gameloop);
//
//                    })();



                },
                error: function(qXHR, textStatus, errorThrown) {
                    console.log('error');

                }
            });

            function callbackControl(movementX,movementY) {

                var node = rootNode.findByName('bone1');

                node.get('model').rotate(movementX);

                node = rootNode.findByName('bone2');
                node.get('model').rotate(movementY);

                rootNode.update(true);
            }


            //이벤트처리
            document.addEventListener( 'mousedown', onDocumentMouseDown, false );
            document.addEventListener( 'touchstart', onDocumentTouchStart, false );
            document.addEventListener( 'touchmove', onDocumentTouchMove, false );


            function onDocumentMouseDown( event ) {

                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );

            }

            function onDocumentMouseMove( event ) {

                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                callbackControl(movementX,-movementY);

            }

            function onDocumentMouseUp( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove );
                document.removeEventListener( 'mouseup', onDocumentMouseUp );

            }

            //터치 디바이스
            var touchX,  touchY;

            function onDocumentTouchStart( event ) {

                event.preventDefault();

                var touch = event.touches[ 0 ];

                touchX = touch.screenX;
                touchY = touch.screenY;

            }

            function onDocumentTouchMove( event ) {

                event.preventDefault();

                var touch = event.touches[ 0 ];

                var movementX =  (touchX - touch.screenX);
                var movementY =  (touchY - touch.screenY);
                touchX = touch.screenX;
                touchY = touch.screenY;

                callbackControl(movementX,movementY);
            }




        });


    </script>


</head>

<body>

<div class="pig2d-fullscreen" >
</div>

<div class='pig2d-templet' style="visibility: hidden">


    <div class="pig2d-templ-bone"
         style="
    position: absolute;
    /*background-color: blue;*/
    width:100px;
    height: 6px;
    -webkit-transform :translate(0px,0px)">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;
         -webkit-transform :translate(0px,-3px);"
                >
            <polygon points="0,0 100,3 0,6"
                     style="fill:red;"/>
        </svg>
    </div>

    <div class="pig2d-templ-cross"

         style="
            position: absolute;
            width:32px;
            height:32px;
            -webkit-transform-origin:0% 0%;
            -webkit-transform :translate(100px,100px)"
            >

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;

         -webkit-transform :translate(-16px,-16px);"
                >
            <line x1="16" y1="0" x2="16" y2="32"
                  style="stroke:rgb(0,0,0);stroke-width:1"/>
            <line x1="0" y1="16" x2="32" y2="16"
                  style="stroke:rgb(0,0,0);stroke-width:1"/>
        </svg>

    </div>

    <div class="pig2d-templ-circle"

         style="
            position: absolute;
            width:32px;
            height:32px;
            -webkit-transform-origin:0% 0%;
            -webkit-transform :translate(100px,100px)"
            >

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;

         -webkit-transform :translate(-16px,-16px);"
                >
            <circle cx="16" cy="16" r="15" stroke="black"
                    stroke-width="1" fill="none" />

        </svg>

    </div>

    <div class='pig2d-sprite-templ'
         style="
         width: 100px;
         height: 100px;"
            >
    </div>

</div>



</body>
</html>
